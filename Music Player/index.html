<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <script src="https://unpkg.com/sharect@2.0.0/dist/sharect.js"></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Music Player</title>
  </head>

  <body>
    <div class="popup" id="popup">
      <header>
        <div class="close"><i class="uil uil-times" id="close"></i></div>
      </header>
      <div class="content">
        <p>Share this link via</p>
        <ul class="icons">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </ul>
        <p>Or copy link</p>
        <div class="field">
          <i class="uil uil-link"></i>
          <input type="text" value="" id="input" />
          <button id="copy">Copy</button>
        </div>
      </div>
    </div>
    <div class="background">
      <img src="assets/bg3.jpg" id="bg-img" />
    </div>
    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover" />
      </div>
      <div class="musictit">
        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>
      </div>
      <div class="playlist">
        <i class="fa-solid fa-list" id="list" title="List"></i>
      </div>

      <div class="back">
        <i class="fa-solid fa-arrow-left" id="backarrow" title="BackArrow"></i>
      </div>
      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span class="currenttime" id="current-time">0.00</span>
          <span class="durationtime" id="duration">0.00</span>
        </div>
      </div>

      <div class="player-controls" id="playercontrols">
        <i class="fa-solid fa-shuffle shuffle" title="Shuffle" id="shuffle"></i>
        <i class="fa-solid fa-backward backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward forward" title="Next" id="next"></i>
        <i
          class="fa-solid fa-repeat repeat"
          title="Repeat Once"
          id="repeat"
        ></i>
      </div>
      <div class="volume-progress" id="volume-progress">
        <div class="volumeControls" id="volumeIndicator"></div>
        <i class="fa-solid fa-volume-xmark mute" title="Mute" id="mute"></i>
        <i class="fa-solid fa-share share" title="Share" id="share"></i>
      </div>
    </div>
    <script src="java.js"></script>
    <script>
      const viewBtn = document.querySelector(".share"),
        popup = document.querySelector(".popup"),
        closee = popup.querySelector(".close"),
        field = popup.querySelector(".field"),
        input = popup.querySelector("input"),
        copy = popup.querySelector("button");

      const inputt = document.getElementById("input");
      inputt.value = songs[musicIndex].link;
      inputt.classList.add("inputt.value");

      viewBtn.onclick = () => {
        popup.classList.toggle("show");
      };
      closee.onclick = () => {
        viewBtn.onclick();
      };
      document.addEventListener("click", (event) => {
        if (!popup.contains(event.target) && event.target !== viewBtn) {
          popup.classList.remove("show");
        }
      });
      copy.onclick = () => {
        input.value = songs[musicIndex].link;
        input.select(); //select input value
        if (document.execCommand("copy")) {
          field.classList.add("active");
          copy.innerText = "Copied";
          setTimeout(() => {
            field.classList.remove("active");
            copy.innerText = "Copy";
            window.getSelection().removeAllRanges();
          }, 800);
        }
      };
    </script>
  </body>
</html>
